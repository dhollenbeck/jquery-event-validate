<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Prove Simple</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">

			<div class="row">
				<div class="col-sm-6">
					<form>
						<fieldset>
							<legend>Text Inputs</legend>
							<div class="form-group">
								<label for="email" class="control-label">Email address</label>
								<input type="email" name="email" class="form-control" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="optout" value="nothanks" id="optout"> Email opt out.
									</label>
								</div>
							</div>
						<fieldset>
							<legend>File Input</legend>
							<div class="form-group">
								<label for="file" class="control-label">File input</label>
								<input type="file" id="file" name="file">
							</div>
						</fieldset>

						<fieldset>
							<legend>Checkboxes and Radios</legend>
							<p>Please select at least one fruit.

							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="fruit[]" value="apple" id="apple"> Apple
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" name="fruit[]" value="pear"> Pear
									</label>
								</div>
							</div>
						</fieldset>
						<button type="submit" class="btn btn-default">Validate</button>
						<span id="form-status" class="label"></span>
					</form>
				</div>
				<div class="col-sm-6">
					<fieldset>
						<legend>Prove Events <small class="text-muted">most recent at top</small></legend>
						<div class="well">
							<table class="table table-condensed">
								<thead>
									<th>Event</th>
									<th>Source</th>
									<th>Status</th>
									<th>Validation</th>
									<th>Timestamp</th>
								</thead>
								<tbody id="events">
								</tbody>
							</table>
						</div>
					</fieldset>
				</div>
			</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

			<script src="../prove.js"></script>
			<script src="../decorator.js"></script>
			<script src="../example.common.js"></script>
			<script src="./example.js"></script>
		</div>
	</body>
</html>
