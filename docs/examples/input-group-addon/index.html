<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Prove bootstrap multiselect</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

		<style>
			.m-t-10 {margin-top: 10px;}
			.m-t-5 {margin-top: 5px;}
		</style>
	</head>
	<body>

		<script type="text/html" id="row">
			<div class="input-group m-t-5" >
				<span class="input-group-addon">
					<input type="checkbox" aria-label="..." name="checkboxes" value="1">
				</span>
				<input type="text" class="form-control" aria-label="..." name="charges" values="" placeholder="Other">
				<span class="input-group-btn">
					<button class="btn btn-default del-input-group" type="button"><i class="fa fa-minus"></i></button>
				</span>
			</div>
		</script>

		<div class="container-fluid">
			<form class="form-horizontal" method="POST">
				<div class="">
					<fieldset>
						<legend>Input Group Addon via Custom Validators</legend>


						<div class="form-group">
							<label class="col-xs-3 control-label">Charges</label>

							<div class="col-xs-6 target">
								<div class="input-group">
									<span class="input-group-addon">
										<input type="checkbox" aria-label="..." name="checkboxes" value="1">
									</span>
									<input type="text" class="form-control" aria-label="..." name="charges" value="Chrome" readonly>
								</div><!-- /input-group -->
								<div class="input-group m-t-5" >
									<span class="input-group-addon">
										<input type="checkbox" aria-label="..." name="checkboxes" value="1">
									</span>
									<input type="text" class="form-control" aria-label="..." name="charges" value="Firefox" readonly>
								</div><!-- /input-group -->
								<div class="input-group m-t-5" >
									<span class="input-group-addon">
										<input type="checkbox" aria-label="..." name="checkboxes" value="1">
									</span>
									<input type="text" class="form-control" aria-label="..." name="charges" values="" placeholder="Other">
									<span class="input-group-btn">
										<button class="btn btn-default del-input-group" type="button"><i class="fa fa-minus"></i></button>
									</span>
								</div><!-- /input-group -->
							</div><!-- /.col-lg-6 -->
							<div class="col-xs-1">
								<button class="btn btn-default btn-sm add-input-group" type="button"><i class="fa fa-plus"></i></button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-5 col-xs-offset-3">
								<button type="submit" class="btn btn-default btn-">Validate</button>
								<span id="form-status" class="label"></span>
							</div>
						</div>
					</fieldset>
				</div>
			</form>


			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>

			<script src="../prove.js"></script>
			<script src="../decorator.js"></script>
			<script src="../example.common.js"></script>
			<script src="./example.js"></script>

		</div>
	</body>
</html>
